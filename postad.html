  <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Function to check if user is logged in and retrieve the email
        function checkLoginStatus() {
            fetch('check_login.php')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.logged_in) {
                        // User is logged in, set the email in the hidden input field
                        document.getElementById('interviewerEmail').value = data.email;
                    } else {
                        // User is not logged in, redirect to index.html
                        window.location.href = 'index.php';
                    }
                })
                .catch(error => {
                    console.error('Error checking login status:', error);
                    // Handle error gracefully, e.g., show a message or redirect
                    window.location.href = 'index.php'; // Redirect to index.html on error
                });
        }

        // Call the function to check login status when the page loads
        checkLoginStatus();
    });
  </script>
