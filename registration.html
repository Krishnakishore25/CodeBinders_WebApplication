<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Smart Interview Support Method - Register</title>
  <meta content="" name="description">
  <meta content="" name="keywords">


  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">

  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('assets/img/postad-header.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .register-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.9); /* Slight white background with transparency */
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      position: relative;
    }
    .card {
      width: 100%;
    }
    .error-message {
      color: red;
      font-size: 0.875rem;
      display: none;
    }
    .success-message {
      color: green;
      font-size: 1rem;
      display: none;
    }
    .tooltip-inner {
      max-width: 350px;
    }
    .form-grid {
      display: grid;
      gap: 1rem;
    }
    @media (min-width: 576px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
      .form-grid .full-width {
        grid-column: 1 / 3;
      }
    }
    .message-box {
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 5px;
      display: none;
    }
    .message-box.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .message-box.success {
      background-color: #d4edda;
      color: #155724;
    }
    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-left-color: #000;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body class="page-register">
  <div class="register-container">
    <div class="card p-4">
      <div class="text-center mb-4">
        <h2>Already a member?</h2>
        <a href="beforelogin.html">Login</a>
      </div>
      <h2 class="text-center mb-4">Register</h2>
      <form id="registerForm">
        <div class="form-grid">
          <div class="mb-3 full-width">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required data-bs-toggle="tooltip" title="Please enter a valid email address">
          </div>
          <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" required data-bs-toggle="tooltip" title="Enter your first name">
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" required data-bs-toggle="tooltip" title="Enter your last name">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required data-bs-toggle="tooltip" title="Password should be at least 8 characters long">
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required data-bs-toggle="tooltip" title="Re-enter your password to confirm">
          </div>
          <div class="mb-3 full-width">
            <label for="role" class="form-label">Role</label>
            <select class="form-control" name="role" id="role" required data-bs-toggle="tooltip" title="Select your role">
              <option value="" disabled selected>Select Role</option>
              <option value="Interviewer">Interviewer</option>
              <option value="Candidate">Candidate</option>
            </select>
          </div>
        </div>
        <div class="d-flex justify-content-between mt-3">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
        <div id="errorMessage" class="message-box error"></div>
        <div id="successMessage" class="message-box success"></div>
        <div id="loadingSpinner" class="loading-spinner" style="display: none;"></div>
      </form>
    </div>
  </div>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="assets/js/main.js"></script>

  <!-- Custom JS for Register -->
  <script>
  document.addEventListener("DOMContentLoaded", function() {
  const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
  const tooltipList = tooltipTriggerList.map(function(tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl);
  });

  const registerForm = document.getElementById("registerForm");
  const loadingSpinner = document.getElementById("loadingSpinner");
  const successMessage = document.getElementById("successMessage");
  const errorMessage = document.getElementById("errorMessage");

  registerForm.addEventListener("submit", function(event) {
    event.preventDefault();

    // Show loading spinner
    loadingSpinner.style.display = "block";

    const formData = new FormData(registerForm);

    fetch('register.php', {
      method: 'POST',
      body: formData
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        successMessage.innerText = data.message;
        successMessage.style.display = "block";
        errorMessage.style.display = "none";
        registerForm.reset();

        // Redirect to login page after 3 seconds
        setTimeout(function() {
          window.location.href = data.login_link; // Replace with the actual login page URL
        }, 3000); // 3000 milliseconds = 3 seconds
      } else {
        errorMessage.innerText = data.message;
        errorMessage.style.display = "block";
        successMessage.style.display = "none";
      }
    })
    .catch(error => {
      console.error('Error:', error);
      errorMessage.innerText = 'Error submitting registration form';
      errorMessage.style.display = "block";
      successMessage.style.display = "none";
    })
    .finally(() => {
      // Hide loading spinner
      loadingSpinner.style.display = "none";
    });
  });
});

  </script>
</body>
</html>
