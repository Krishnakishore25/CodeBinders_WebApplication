<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>SmartRecruiterX - Login</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
        }

        .login-background {
            background-image: url('assets/img/processcv-header.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h2 {
            font-weight: 600;
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }

        .login-options {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .login-option {
            text-align: center;
            padding: 20px 30px;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .login-option:hover {
            background-color: #0056b3;
        }

        .login-option h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .login-option p {
            font-size: 16px;
            margin-bottom: 0;
        }
    </style>
</head>

<body>

    <main>
        <div class="login-background">
            <div class="login-container">
                <h2>Welcome to SmartRecruiterX</h2>

                <div class="login-options">
                    <a href="login_interviewer.html" class="login-option">
                        <h3>Interviewer</h3>
                        <p>Login to manage interviews and candidates.</p>
                    </a>

                    <a href="login_candidate.html" class="login-option">
                        <h3>Candidate</h3>
                        <p>Login to apply for jobs and manage your profile.</p>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>

</body>

</html>
